<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annisa Florist</title>
    <link rel="icon" href="img/icon1.png"/>
    <link rel="stylesheet" href="utsnisa.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    
    
</head>
<body>
    <section class="header">
        <a href="#" class="logo"> <img src="img/icon1.png" alt="icon" width="25" class="d-inline-block align-text-top" /></i> Annisa Florist</a>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="#contact">Contact</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </section>

    <section id="contact" class="contact">

        <div class="heading">
            <span>contact us to order </span>
            <h3>fast home delivery</h3>
        </div>

        <form action="">
            <div class="box-container">
                <div class="box">
                    <div class="inputBox">
                        <span>full name</span>
                        <input type="text" placeholder="enter your name">
                    </div>
                    <div class="inputBox">
                        <span>flower type</span>
                        <input type="text" placeholder="flower you want">
                    </div>
                    <div class="inputBox">
                        <span>order details</span>
                        <input type="text" placeholder="detail flower">
                    </div>
                    <div class="inputBox">
                        <span>your address</span>
                        <textarea name="" placeholder="enter your address" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="box">
                    <div class="inputBox">
                        <span>number</span>
                        <input type="number" placeholder="enter your number">
                    </div>
                    <div class="inputBox">
                        <span>how much</span>
                        <input type="number" placeholder="how many you want">
                    </div>
                    <div class="inputBox">
                        <span>when you want</span>
                        <input type="datetime-local">
                    </div>
                    <div class="inputBox">
                        <span>our address</span>
                        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.8495121525357!2d107.61080129999995!3d-6.908591399999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e637c1c36e73%3A0x9253217aae9c858d!2sBandung%20Indah%20Plaza!5e0!3m2!1sid!2sid!4v1647930772868!5m2!1sid!2sid" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
            <input type="submit" value="order now" class="btn">
        </form>
    </section>

    <section class="footer">
        <div class="icons">
           <i class="fas fa-phone"></i>
           <h3>phone</h3>
           <p>+62 838 1544 5807</p>
        </div>
  
        <div class="icons">
           <i class="fas fa-envelope"></i>
           <h3>email</h3>
           <p>annisarahma3005@gmail.com</p>
        </div>
     </div>
  
     <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
     </div>
  
     <div class="credit"> created by <span>Annisa Rahma Putri</span> | 2010631170055 </div>
  
  </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

 <script src="utsnisa.js"></script>
 
</body>
</html>
